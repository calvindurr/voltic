name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: renewable_forecasting_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps
    
    - name: Set up test database
      run: |
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/renewable_forecasting_test
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/renewable_forecasting_test
        DJANGO_SETTINGS_MODULE: renewable_forecasting.settings
    
    - name: Start Django backend
      run: |
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/renewable_forecasting_test
        python manage.py runserver 8000 &
        sleep 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/renewable_forecasting_test
        DJANGO_SETTINGS_MODULE: renewable_forecasting.settings
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Start frontend
      working-directory: ./frontend
      run: |
        npm start &
        sleep 30
      env:
        REACT_APP_API_URL: http://localhost:8000
    
    - name: Run Playwright tests
      working-directory: ./frontend
      run: npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30